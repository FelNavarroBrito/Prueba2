<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-lightgreen">
        <div class="container">
            <a class="navbar-brand" href="#">Mi tienda de jardinería</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="Index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">Carrito de compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>Lista de productos</h2>

    <form>
        <label for="filtro">Filtrar por nombre:</label>
        <input type="text" id="filtro" placeholder="Filtrar productos...">
        <button type="button" id="btn-filtro">Filtrar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Precio</th>
                <th>Cantidad en stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pala de jardin</td>
                <td>
                    <div class="containerProducto">
                        <img src="img/producto1.jpg" alt="Producto 1">
                    </div>
                </td>
                <td>$10.000</td>
                <td>5</td>
                <td>
                    <button type="button">Editar</button>
                    <button type="button">Eliminar</button>
                </td>
            </tr>
            <tr>
                <td>Guantes de jardin</td>
                <td>
                    <div class="containerProducto">
                        <img src="img/producto2.jpg" alt="Producto 1">
                    </div>
                </td>
                <td>$5.000</td>
                <td>3</td>
                <td>
                    <button type="button">Editar</button>
                    <button type="button">Eliminar</button>
                </td>
            </tr>
            <!-- Aquí se incluirían más filas con los productos existentes -->
        </tbody>
    </table>

    <button type="button">Agregar producto</button>

    <!--cards-->

    <div class="card-deck mt-5">
        <div class="card" id="producto 1" data-nombre="pala jardin" data-precio="10.000">
            <img src="img/producto1.jpg" class="card-img-top" alt="Producto 1">
            <div class="card-body">
                <h5 class="card-title">Pala Jardin</h5>
                <p class="card-text">$10.000</p>
                <button class="btn btn-primary" onclick="agregarAlCarrito('producto 1')">Comprar</button>
            </div>
        </div>
        <div class="card" id="producto 2" data-nombre="guantes jardin" data-precio="5.000">
            <img src="img/producto2.jpg" class="card-img-top" alt="Producto 2">
            <div class="card-body">
                <h5 class="card-title">Guantes Jardin</h5>
                <p class="card-text">$5.000</p>
                <button class="btn btn-primary" onclick="agregarAlCarrito('producto 2')">Comprar</button>
            </div>
        </div>
        <div class="card" id="producto 3" data-nombre="tierra de hojas" data-precio="5.000">
            <img src="img/producto3.jpg" class="card-img-top" alt="Producto 3">
            <div class="card-body">
                <h5 class="card-title">Tierra de hojas</h5>
                <p class="card-text">$5.000</p>
                <button class="btn btn-primary" onclick="agregarAlCarrito('producto 3')">Comprar</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
